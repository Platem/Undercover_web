<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

        <link rel="manifest" href="/manifest.json">

        <title>Undercover</title>

        <link rel="stylesheet" href="assets/css/main.min.css">
        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/util.min.js"></script>
        <script src="assets/js/words.min.js"></script>
        <script src="assets/js/localization.min.js"></script>
        <script src="assets/js/main.min.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="navbar">
                <button id="back-btn"></button>
                <h2 id="title">
                    <div>TITLE_STRING</div>
                    <button id="settings-btn"></button>
                </h2>
            </div>

            <div id="game">
                <div id="start" class="panel">

                    <div id="select-players" class="selection">
                        <button id="players-less" class="less-btn"></button>
                        <div id="players-count">4</div>
                        <button id="players-more" class="more-btn"></button>
                    </div>

                    <div id="select-undercover" class="selection">
                        <button id="undercover-less" class="less-btn"></button>
                        <div id="undercover-count">1</div>
                        <button id="undercover-more" class="more-btn"></button>
                    </div>

                    <button id="play-btn">PLAY_STRING</button>
                </div>

                <div id="play" class="panel">
                    <h2 id="current-player">PLAYER_HERE</h2>
                    <div id="current-word">
                        <div class="text">WORD_HERE</div>
                        <button id="toggle-word">TOGGLE_STRING</button>
                    </div>
                    <button id="next-turn">NEXT_HERE</button>
                </div>
            </div>

            <div id="settings">
                <button id="settings-close">&times;</button>

                <h1>Settings</h1>

                <form action="">
                    <div class="field">
                        <label for="lang-select">Language:</label>
                        <select id="lang-select">
                            <option value="en_US">English</option>
                            <option value="es_ES">Espa√±ol</option>
                        </select>
                    </div>
                    <div class="field">More fancy settings to come...</div>
                </form>
            </div>
        </div>
    </body>
</html>
